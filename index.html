<!DOCTYPE html>
<html>
  <head>
    <meta name="theme-color" content="#f44336">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>CleverCSS indicator</title>
    <!--CLEVERCSS STYLESHEET-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/SanderSalamander/CleverCSS/2577c395/clever.css">
    <!--LOCAL STYLESHEET-->
    <link rel="stylesheet" href="content/css/master.css">
    <!--MATERIAL ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <!--NAVIGATION START-->
    <nav class="navbar navbar-tall navbar-dark">
      <button id="drawer-open" class="drawer-open-left"><i class="material-icons">menu</i></button>
      <div class="navbar-cats">
        <button data-target="#cat1" class="button-cat cat-active"><span>CATEGORY 1</span></button>
        <button data-target="#cat2" class="button-cat"><span>CATEGORY 2</span></button>
        <button data-target="#cat3" class="button-cat"><span>CATEGORY 3</span></button>
        <div class="cat-indicator"></div>
      </div>
    </nav>
    <div id="mobile-drawer" class="drawer drawer-left">
      <div class="drawer-content drawer-light">
        <div class="drawer-header drawer-dark">
          <button id="drawer-close"><i class="material-icons">arrow_back</i></button>
        </div>
        <ul class="drawer-nav drawer-nav-left">
          <li><a href="http://sandersalamander.github.io/CleverCSS/" target="_blank">CleverCSS</a></li>
        </ul>
      </div>
    </div>
    <!--NAVIGATION END-->

    <!--CAT 1 START-->
    <section id="cat1" class="section-cat">
      <div class="flex-grid">
        <div class="card card-light card-hover-3 flex-item"></div>
        <div class="card card-light card-hover-3 flex-item"></div>
        <div class="card card-light card-hover-3 flex-item"></div>
        <div class="card card-light card-hover-3 flex-item"></div>
      </div>
    </section>
    <!--CAT 1 END-->

    <!--CAT 2 START-->
    <section id="cat2" class="section-cat cat-hide">

    </section>
    <!--CAT 2 END-->

    <!--CAT 3 START-->
    <section id="cat3" class="section-cat cat-hide">

    </section>
    <!--CAT 3 END-->

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--CLEVERCSS SCRIPT-->
    <script src="https://cdn.rawgit.com/SanderSalamander/CleverCSS/a4c0c19b/clever.js"></script>
    <!--CAT CONTROL-->
    <script src="content/js/indicator.js"></script>
  </body>
</html>
